<div class="like-widget-container"  (click)="like()" (keyup.enter)="like()">
  <fa-icon tabindex="0" role="button" [icon]="fonts.faThumbsUp" size="1x" [attr.aria-describedby]="id">
  </fa-icon>
  <span
  [attr.id]="id"
  [attr.aria-label]="likes + ': people liked'"
  aria-atomic="true"
  aria-live="true"
  class="like-counter"
  >
    {{likes}}
  </span>
</div>
